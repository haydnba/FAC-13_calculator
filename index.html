


<!DOCTYPE html>

<html>

<head>

	<title>FAC-13 Calculator Project</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>

	<main id="fac-13_calculator">

		<div id="wrapper">

			<!-- <div id="log"><p id="demoB"></p></div> -->

			<div id="display"></div>

			<div id="result"></div>

			<div id="keypad">

				<button id="reset" class="setting">reset</button>
				<button id="clear" class="setting">clear</button>
				<button id="divide" class="operator" value="divide">/</button>
				<button id="seven" class="numeric" value="7">7</button>
				<button id="eight" class="numeric" value="8">8</button>
				<button id="nine" class="numeric" value="9">9</button>
				<button id="multiply" class="operator" value="multiply">x</button>
				<button id="four" class="numeric" value="4">4</button>
				<button id="five" class="numeric" value="5">5</button>
				<button id="six" class="numeric" value="6">6</button>
				<button id="subtract" class="operator" value="subtract">-</button>
				<button id="one" class="numeric" value="1">1</button>
				<button id="two" class="numeric" value="2">2</button>
				<button id="three" class="numeric" value="3">3</button>
				<button id="add" class="operator" value="add">+</button>
				<button id="zero" class="numeric" value="0">0</button>
				<button id="point" class="numeric" value=".">.</button>
				<button id="equals" class="operator">=</button>

			</div>

		</div>

	</main>

	<script type="text/javascript" src="main.js"></script>

</body>

</html>
